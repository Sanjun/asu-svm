<div class='navbar navbar-inverse {{o.style}}'>
	<div class='navbar-header'>
		<a href='#' class='navbar-brand' ng-bind-html-unsafe='o.brand'></a>
		<button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
			<span class='icon-bar'></span>
			<span class='icon-bar'></span>
			<span class='icon-bar'></span>
		</button>
	</div>
	<div class='collapse navbar-collapse'>
		<ul class='nav navbar-nav navbar-right'>
			<li ng-repeat='m in o.menus' ng-click='m.fn()'><a href='' ng-bind-html-unsafe='m.label'></a></li>
			<li class='dropdown' ng-repeat='d in o.dropdowns'>
				<a href='#' class='dropdown-toggle'
					data-toggle='dropdown'>
					<span ng-bind='d.label'></span>&nbsp;
					<small class='glyphicon glyphicon-chevron-down'></small>
				</a>
				<ul class='dropdown-menu'>
					<li ng-repeat='m in d.menus' ng-click='m.fn()'>
						<a href='#' ng-bind='m.label'></a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</div>
